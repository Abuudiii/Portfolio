<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abdullah Nawaz Sheikh">
    <meta name="description" content="A0 Hello World - Tangible & Physical HCI">
    <title>Projects by Abdullah Nawaz Sheikh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #444;
        }
        header h1 {
            font-size: 2.5em;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        header p {
            color: #b0b0b0;
            font-style: italic;
        }
        #projects-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px 0;
        }
        .project-card {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 300px;
            width: 100%;
            text-align: center;
        }
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.5);
        }
        .project-card h2 {
            color: #4CAF50;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        .project-card p {
            color: #b0b0b0;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .project-card a {
            color: #ffffff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .project-card a:hover {
            background-color: #45a049;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #777;
            border-top: 1px solid #444;
            margin-top: 40px;
        }
        footer p {
            margin: 5px 0;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.2s;
        }
        footer a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Projects by Abdullah Nawaz Sheikh</h1>
        <p>CPSC 599/601 (Fall 2024)</p>
    </header>

    <div id="projects-container"></div>

    <footer>
        <p>&copy; 2024 Abdullah Nawaz Sheikh. All rights reserved.</p>
        <p>Connect with me: <a href="https://github.com/Abuudiii" target="_blank"><i class="fab fa-github"></i> GitHub</a></p>
    </footer>

    <script>
        const projects = [
            {
                title: "Autoirrigator",
                description: "The Autoirrigator is an automated irrigation system that measures soil moisture levels and waters plants accordingly. It uses a keypad for user input and an RGB LED to visually indicate soil moisture levels.",
                link: "autoirrigator.html"
            },
            {
                title: "Portobeats",
                description: "Portobeats is a wearable glove system that allows users to assign different musical instruments to each finger tap on any surface, enabling them to create beats interactively.",
                link: "portobeats.html"
            },
            {
                title: "Thrive Mind",
                description: "The ThriveMind is an interactive installation that blooms based on the user's focus level. Using facial detection technology, the system detects focus duration and controls a flower's blooming state to represent concentration.",
                link: "ThriveMind.html"
            }
        ];

        function renderProjects() {
            const projectsContainer = document.getElementById('projects-container');
            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';

                projectCard.innerHTML = `
                    <h2>${project.title}</h2>
                    <p>${project.description}</p>
                    <a href="${project.link}">Learn More</a>
                `;

                projectsContainer.appendChild(projectCard);
            });
        }

        document.addEventListener('DOMContentLoaded', renderProjects);
    </script>
</body>
</html>
