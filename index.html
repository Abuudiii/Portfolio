<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abdullah Nawaz Sheikh">
    <meta name="description" content="A0 Hello World - Tangible & Physical HCI">
    <title>Projects by Abdullah Nawaz Sheikh</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #1c1c1c;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #555;
        }
        section {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        section:hover {
            transform: translateY(-5px);
        }
        h1, h2 {
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p, ul, pre {
            color: #d0d0d0;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        ul li::before {
            content: 'âš¬';
            color: #4CAF50;
            padding-right: 10px;
        }
        code {
            background-color: #333;
            color: #4CAF50;
            padding: 4px 8px;
            border-radius: 4px;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
        }
        .video-container {
            text-align: center;
            margin: 20px 0;
        }
        iframe {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
            color: #777;
            border-top: 1px solid #555;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Projects by Abdullah Nawaz Sheikh</h1>
        <p>CPSC 599/601 (Fall 2024)</p>
    </header>

    <div id="projects-container"></div>

    <footer>
        <p>&copy; 2024 Abdullah Nawaz Sheikh. All rights reserved.</p>
    </footer>

    <script>
        const projects = [
            {
                title: "Autoirrigator",
                description: "The Autoirrigator is an automated irrigation system that measures soil moisture levels and waters plants accordingly. It uses a keypad for user input and an RGB LED to visually indicate soil moisture levels.",
                link: "autoirrigator.html"
            },
            {
                title: "Portobeats",
                description: "Portobeats is a wearable glove system that allows users to assign different musical instruments to each finger tap on any surface, enabling them to create beats interactively.",
                link: "portobeats.html"
            }
        ];

        function renderProjects() {
            const projectsContainer = document.getElementById('projects-container');
            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';

                projectCard.innerHTML = `
                    <h2>${project.title}</h2>
                    <p>${project.description}</p>
                    <a href="${project.link}">Learn More</a>
                `;

                projectsContainer.appendChild(projectCard);
            });
        }

        document.addEventListener('DOMContentLoaded', renderProjects);
    </script>
</body>
</html>
